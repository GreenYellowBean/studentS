<!DOCTYPE html>
<html lang="en">
<head>
	<title>Javascript function</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		function arrTest()
			{
				var test = document.getElementById("myNums").value;
				var testtwo = test.split(',');
				var a = testtwo[0];
				var b = testtwo[1];
				var c = testtwo[2];
  
				var d = Number(a);
				var e = Number(b);
				var f = Number(c);
	  
				var rayTest =[];
				rayTest[0] = d;
				rayTest[1] = e;
				rayTest[2] = f;
	  
				var x = rayTest.length;
				var i = 0;
				var y = 0;
				var z = 0;
   
   
				while (i < x)
					{
						if(rayTest[0] <= rayTest[1])
							{
								if(rayTest[1] <= rayTest[2])
									{
										return  window.alert(" [ " + rayTest[0] +" , " + rayTest[1] +" , " + rayTest[2]+ " ] This is a non decreasing array");
									}
								else 
									{
										var y = rayTest[2];
										rayTest[1] = y;
										i++;
									}
							}
						else if ( rayTest[1] <= rayTest[2] )
							{
	
								if(rayTest[0] <= rayTest[1])
									{
										return window.alert( " [ " + rayTest[0] +" , " + rayTest[1] + " , " + rayTest[2] + " ] This is a non decreasing array ");
									}
								else
									{
										var z = 1;
										rayTest[0] = z;
										i++;
									}
							}
						else 
								return window.alert( " [ " + rayTest[0] + " , " + rayTest[1] + " , " + rayTest[2] + " ] This is not a non decreasing array or numbers are not in correct format") ;
					}
				}
</script>

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						A simple javascript function to test if an array is non decreasing or not.please insert numbers in format 1,2,3
					</span>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="tnum" id="myNums">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="arrTest();">
							Enter
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
